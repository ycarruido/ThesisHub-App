<div class="login-container">
  <div style="text-align: center; width: 100%;">
    <img class="mt-3 mx-auto d-block" src="../../../assets/img/logo.png" alt="Login">
    <h3 class="mb-4">Login de usuario</h3>  
  </div>
  
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="login-form">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email">
      <span *ngIf="formLogin.get('email')?.hasError('required') && formLogin.get('email')?.touched" class="text-danger errorLabel">
        El <strong>correo</strong> es requerido
      </span>
      <span *ngIf="formLogin.get('email')?.hasError('email') && formLogin.get('email')?.touched" class="text-danger errorLabel">
          El <strong>correo</strong> es invalido
      </span>
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" class="form-control" formControlName="password">
    </div>
    <button type="submit" class="btn2">Iniciar sesión</button>
  </form>
  <button class="btn btn-outline-primary mt-3 mx-auto d-block" (click)="onClick()">Iniciar sesión con Google</button>
</div>
