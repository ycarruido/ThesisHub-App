<div class="register-container">
    <div style="text-align: center; width: 100%;">
      <img class="mt-3 mx-auto d-block" src="../../../assets/img/logo.png" alt="Login">
      <h3 class="mb-4">Registro de usuario</h3>  
    </div>

    <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <!-- <label class="form-label">Email</label> -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><img src="assets/img/en.png" width="16" height="16"></span>
              <input type="text" placeholder="Email" class="form-control" formControlName="email">
            </div>
            <span *ngIf="formReg.get('email')?.hasError('required') && formReg.get('email')?.touched" class="text-danger errorLabel">
                El <strong>correo</strong> es requerido
              </span>
              <span *ngIf="formReg.get('email')?.hasError('email') && formReg.get('email')?.touched" class="text-danger errorLabel">
                El <strong>correo</strong> es inválido
              </span>
              <span *ngIf="formReg.hasError('invalidEmail')" class="text-danger errorLabel">
                El <strong>correo</strong> es inválido
              </span>
              <span *ngIf="formReg.hasError('emailalreadyinuse')" class="text-danger errorLabel">
                El <strong>correo</strong> ya esta en uso
              </span>
        </div>
        <div class="mb-3">
            <!-- <label class="form-label">Contraseña</label> -->
            <div class="password-field-container">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><img src="assets/img/cerrar.png" width="16" height="16"></span>
                <input placeholder="Contraseña" type="{{ showPassword ? 'text' : 'password' }}" class="form-control" formControlName="password" id="passwordInput"> 
              </div>
              <i class="toggle-password fas" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}" (mouseover)="togglePasswordVisibility()" (mouseout)="togglePasswordVisibility()"></i>
              <span *ngIf="formReg.hasError('wrongPassword')" class="text-danger errorLabel">
                  <strong>Contraseña</strong> incorrecta
                </span>
                <span *ngIf="formReg.hasError('missingPassword')" class="text-danger errorLabel">
                  La <strong>Contraseña</strong> es requerida
                </span>
                <span *ngIf="formReg.hasError('weakPassword')" class="text-danger errorLabel">
                  La <strong>Contraseña</strong> debe tener al menos 6 caracteres
                </span>
            </div>
        </div>
        <div class="mb-3">
          <!-- <label class="form-label">Nombre</label> -->
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><img src="assets/img/usuario.png" width="18" height="16"></span>
            <input type="text" placeholder="Nombre" class="form-control" formControlName="name">
          </div>
          </div>
        <div class="mb-3">
            <!-- <label class="form-label">Número de teléfono</label> -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><img src="assets/img/voltear-el-telefono.png" width="16" height="16"></span>
              <input type="text" placeholder="Número de teléfono" class="form-control" formControlName="phone">
            </div>
        </div>
        <div class="mb-3">
            <!-- <label class="form-label">Dirección</label> -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><img src="assets/img/marcador.png" width="16" height="16"></span>
              <input type="text" placeholder="Dirección" class="form-control" formControlName="address">
            </div>
        </div>
        <div class="mb-3">
          <!-- <label class="form-label">País</label> -->
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><img src="assets/img/bandera.png" width="16" height="16"></span>
            <input type="text" placeholder="País" class="form-control" formControlName="country">
          </div>
        </div>
        <div class="mb-3">
          <!-- <label class="form-label">Ciudad</label> -->
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><img src="assets/img/construccion-de-casas.png" width="16" height="16"></span>
            <input type="text" placeholder="Ciudad" class="form-control" formControlName="city">
          </div>
        </div>
        <button type="submit" class="btn2">Enviar</button>
    </form>
    
    
    <!-- <button class="btn btn-outline-primary mt-3 mx-auto d-block" (click)="onClick()">Iniciar sesión con Google</button> -->
  </div>
