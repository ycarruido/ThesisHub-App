<div class="card">
  <div class="card-header">
    Chat
  </div>
  <div class="card-body" #chatBody>
    <div *ngFor="let message of chatMessages" [ngClass]="{'current-user-message': message.senderUid === currentUserUid, 'other-user-message': message.senderUid !== currentUserUid}">
      {{ message.message }}
    </div>
  </div>
  <div class="card-footer">
    <div class="input-group mb-3">
      <input type="text" class="form-control" [(ngModel)]="newMessage" placeholder="Escribe un mensaje" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" (click)="sendMessage()" type="button" id="button-addon2">Enviar</button>
      <!-- <img style="padding-top: 7px; cursor: pointer;" src="assets/img/avion-de-papel.png" (click)="sendMessage()" width="25" height="28" alt="Enviar"> -->
    </div>
  </div>
</div>
